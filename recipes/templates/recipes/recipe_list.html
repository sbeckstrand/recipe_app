{% extends "base.html" %}
{% block content %}
{% if title == "Search Results" %}
    <h2>Search Results</h1>
    {% if recipes|length == 0 %}
        <p>No results found.</p>
    {% endif %}
{% else %}
    <h2>Recipes</h1>
{% endif %}
{% for recipe in recipes %}
    <li><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></li>
{% endfor %}
{% endblock %}
